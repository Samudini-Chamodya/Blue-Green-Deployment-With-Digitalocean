    body {
      font-family: Arial, sans-serif;
      display: flex;

      align-items: center;

      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 2rem;

<body>
  <div class="container green">
    <h1>Blue-Green Deployment Demo</h1>
